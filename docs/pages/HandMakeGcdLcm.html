<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进制转换工具</title>
    <!-- 引入 Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- 引入 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .result-box {
            margin-top: 20px;
        }
        .card.selected {
            border: 2px solid #6a1b9a; /* 紫色高亮 */
            box-shadow: 0 4px 8px rgba(106, 27, 154, 0.5);
        }
        .modal {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="center-align">进制转换工具</h4>
        <div class="card">
            <div class="card-content">
                <span class="card-title">选择操作</span>
                <form id="conversionForm">
                    <div class="input-field">
                        <select id="operationChoice">
                            <option value="1" selected>基础进制转换 (2, 8, 10, 16)</option>
                            <option value="2">进阶进制转换 (2-62)</option>
                        </select>
                        <label>操作类型</label>
                    </div>

                    <!-- 基础进制选择卡片 -->
                    <div id="basicBases" class="row">
                        <div class="col s3">
                            <div class="card base-card" data-base="2">
                                <div class="card-content center-align">
                                    <span class="card-title">二进制</span>
                                </div>
                            </div>
                        </div>
                        <div class="col s3">
                            <div class="card base-card" data-base="8">
                                <div class="card-content center-align">
                                    <span class="card-title">八进制</span>
                                </div>
                            </div>
                        </div>
                        <div class="col s3">
                            <div class="card base-card" data-base="10">
                                <div class="card-content center-align">
                                    <span class="card-title">十进制</span>
                                </div>
                            </div>
                        </div>
                        <div class="col s3">
                            <div class="card base-card" data-base="16">
                                <div class="card-content center-align">
                                    <span class="card-title">十六进制</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 进阶进制选择输入框 -->
                    <div id="advancedBases" class="row" style="display: none;">
                        <div class="input-field col s6">
                            <input id="baseFromAdvanced" type="number" min="2" max="62" required>
                            <label for="baseFromAdvanced">输入原始进制</label>
                        </div>
                    </div>

                    <div class="input-field">
                        <input id="baseTo" type="number" min="2" max="62" required>
                        <label for="baseTo">输入目标进制</label>
                    </div>

                    <div class="input-field">
                        <input id="inputNumber" type="text" required>
                        <label for="inputNumber">输入数字</label>
                    </div>

                    <input id="baseFrom" type="hidden" value="10">

                    <button class="btn waves-effect waves-light purple" type="submit">转换
                        <i class="material-icons right">autorenew</i>
                    </button>
                </form>
            </div>
        </div>

        <div class="result-box">
            <h5>转换结果:</h5>
            <p id="result" class="flow-text">结果将在这里显示</p>
        </div>
    </div>

    <!-- 错误弹窗 -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h4>错误</h4>
            <p id="errorMessage"></p>
        </div>
        <div class="modal-footer">
            <button class="modal-close btn purple">关闭</button>
        </div>
    </div>

    <!-- 引入 Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // 初始化 Materialize 组件
        document.addEventListener('DOMContentLoaded', function() {
            M.FormSelect.init(document.querySelectorAll('select'));
            M.Modal.init(document.querySelectorAll('.modal'));
        });

        // 切换基础进制选择卡片
        document.getElementById('operationChoice').addEventListener('change', function() {
            const choice = parseInt(this.value);
            const basicBases = document.getElementById('basicBases');
            const advancedBases = document.getElementById('advancedBases');
            if (choice === 1) {
                basicBases.style.display = 'flex';
                advancedBases.style.display = 'none';
            } else {
                basicBases.style.display = 'none';
                advancedBases.style.display = 'flex';
            }
        });

        // 高亮选中的卡片
        document.querySelectorAll('.base-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.base-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('baseFrom').value = this.dataset.base;
            });
        });

        // 进制转换逻辑
        function decimalToBase(dec, base) {
            if (base < 2 || base > 62) {
                throw new Error("目标进制必须在2到62之间！");
            }

            const digits = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            let result = "";
            let isNegative = dec < 0;
            dec = Math.abs(dec);

            while (dec !== 0) {
                result = digits[dec % base] + result;
                dec = Math.floor(dec / base);
            }

            return (isNegative ? "-" : "") + (result || "0");
        }

        function baseToDecimal(num, base) {
            if (base < 2 || base > 62) {
                throw new Error("原始进制必须在2到62之间！");
            }

            const digits = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            let result = 0;
            let isNegative = num[0] === '-';
            let startIndex = isNegative ? 1 : 0;

            for (let i = startIndex; i < num.length; i++) {
                let value = digits.indexOf(num[i]);
                if (value === -1 || value >= base) {
                    throw new Error("输入的数字不符合指定进制！");
                }
                result = result * base + value;
            }

            return isNegative ? -result : result;
        }

        // 表单提交事件
        document.getElementById('conversionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            try {
                const choice = parseInt(document.getElementById('operationChoice').value);
                const baseFrom = choice === 1 ? parseInt(document.getElementById('baseFrom').value) : parseInt(document.getElementById('baseFromAdvanced').value);
                const baseTo = parseInt(document.getElementById('baseTo').value);
                const inputNumber = document.getElementById('inputNumber').value;

                if (choice === 1 && ![2, 8, 10, 16].includes(baseFrom)) {
                    throw new Error("原始进制必须是 2, 8, 10 或 16！");
                }
                if (choice === 1 && ![2, 8, 10, 16].includes(baseTo)) {
                    throw new Error("目标进制必须是 2, 8, 10 或 16！");
                }

                const decimalValue = baseToDecimal(inputNumber, baseFrom);
                const result = decimalToBase(decimalValue, baseTo);

                document.getElementById('result').textContent = result;
            } catch (error) {
                const modal = M.Modal.getInstance(document.getElementById('errorModal'));
                if (modal) {
                    document.getElementById('errorMessage').textContent = error.message;
                    modal.open();
                } else {
                    alert(error.message);
                }
            }
        });
    </script>
</body>
</html>
